name: flutter_im
version: 1.0.1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.0.5 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  convex_bottom_bar: ^3.2.0
  flutter_inappwebview: ^5.7.2+3
  qr_flutter: ^4.1.0
  flutter_easy_permission: ^1.1.2
  flutter_scankit: ^1.2.4
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
  tencent_cloud_chat_sdk: ^5.1.8
  flutter_pickers: ^2.1.9
  dio: ^5.3.1
  intl: ^0.18.0
  easy_debounce: ^2.0.3
  package_info_plus: ^4.1.0
  badges: ^3.1.1
  tim_ui_kit_sticker_plugin: ^2.2.1
  shared_preferences: ^2.2.0
  flutter_localization: ^0.1.13
  get: 4.6.5
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  fonts:
    - family: aliIcon
      fonts: 
        - asset: lib/assets/icons/iconfont.ttf
  
  assets:
    - lib/assets/img/
    - lib/assets/svg/
